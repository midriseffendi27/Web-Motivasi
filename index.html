<!DOCTYPE html>
<html>
<head>
	<title>CV-Ku</title>
	<link rel="stylesheet" href="css/onsenui.min.css">
	<link rel="stylesheet" href="css/onsen-css-components.min.css">
	<script src="js/onsenui.min.js"></script>
</head>
<body>

	<ons-page>
		<ons-toolbar>
			<div class="center">Biodata</div>
		</ons-toolbar>

		<ons-tabbar swipeable position="bottom">
			<ons-tab page="biodata.html" label="Biodata" icon="md-account-box" active>
			</ons-tab>
			<ons-tab page="pendidikan.html" label="Pendidikan" icon="md-book-image">
			</ons-tab>
			<ons-tab page="portofolio.html" label="Portofolio" icon="md-archive">
			</ons-tab>
		</ons-tabbar>
	</ons-page>

	<template id="biodata.html">

				<div class="card card--material">
					<!-- JUDUL BIODATA-->
					<div class="card__title card--material__title">Biodata Saya</div>
					
					<!-- ISI BIODATA -->
					<div class="card__content card--material__content">
						<ul class="list list--material">
							<!-- PROFIL -->
							<img src="img/profil.jpg" style="width: 100%;">

							<li class="list-item list-item--material">
								<div class="list-item__center list-item--material__center">
									<div class="list-item__title list-item--material__title">Nama</div>
									<div class="list-item__subtitle list-item--material__subtitle">Slamet Bejo Untung Sejahtera</div>
								</div>
							</li>
							<li class="list-item list-item--material">
								<div class="list-item__center list-item--material__center">
									<div class="list-item__title list-item--material__title">Alamat</div>
									<div class="list-item__subtitle list-item--material__subtitle">Pekalongan, Jawa Tengah</div>
								</div>
							</li>
							<li class="list-item list-item--material">
								<div class="list-item__center list-item--material__center">
									<div class="list-item__title list-item--material__title">No HP</div>
									<div class="list-item__subtitle list-item--material__subtitle">085601234567</div>
								</div>
							</li>
						</ul>

					</div>

				</div>
			</div>
		</ons-page>
	</template>

							<i class="zmdi zmdi-collection-folder-image"></i>
						</div>

						<div class="list-item__center list-item--material__center">
							<div class="list-item__title list-item--material__title">SD</div>
							<div class="list-item__subtitle list-item--material__subtitle">SD N 1 Pekalongan (2000-2006)</div>

					</li>

						</div>

						<div class="list-item__center list-item--material__center">
							<div class="list-item__title list-item--material__title">SMP</div>
							<div class="list-item__subtitle list-item--material__subtitle">SPM N 1 Pekalongan</div>
						</div>
					</li>

				</ul>
			</div>
		</ons-page>
	</template>

	<!-- AREA JAVASCRIPT -->
	<script type="text/javascript">
		document.addEventListener('prechange', function(event) {
			document.querySelector('ons-toolbar .center')

		});	
	</script>

</body>
</html>
